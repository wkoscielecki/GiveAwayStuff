<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>

</header>

<section class="login-page">
    <h2>New User</h2>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="text" th:field="*{id}" readonly="readonly" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{name}" placeholder="firstName" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{surname}" placeholder="surname" />
        </div>
        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="email" />
        </div>



        <div class="form-group form-group--buttons">
            <a href="profile.html" class="btn btn--without-border">Change</a>
            <button class="btn" type="submit">Change</button>
        </div>
    </form>
</section>

<footer>
    <div class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form>
            <div class="form-group form-group--50">
                <input type="text" name="name" placeholder="Imię" />
            </div>
            <div class="form-group form-group--50">
                <input type="text" name="surname" placeholder="Nazwisko" />
            </div>

            <div class="form-group">
            <textarea
                    name="message"
                    placeholder="Wiadomość"
                    rows="1"
            ></textarea>
            </div>

            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"
            ><img src="../static/images/icon-facebook.svg"
            /></a>
            <a href="#" class="btn btn--small"
            ><img src="../static/images/icon-instagram.svg"
            /></a>
        </div>
    </div>
</footer>
</body>
</html>
